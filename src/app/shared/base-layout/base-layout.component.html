<div fxLayout="column">
  <!-- navigation -->

  <mat-toolbar class="toolbar mat-primary">
    <mat-toolbar-row class="mat-elevation-z4">
      <div fxLayout="row" fxFlex style="border-bottom: 3px">
        <div class="logo" fxLayoutAlign="start center" fxFlex="10" routerLink="/">
          <img class="nav-logo" src="../../../assets/yellowLion.png" height="50px" />
          <h1>&nbsp;Bob's Computer Repair Shop</h1>
        </div>
        <div fxLayoutAlign="end center" fxFlex="85">
          <button class="navbar-link" routerLink="/" mat-button>Home</button>
          <button class="navbar-link" routerLink="/about" mat-button>About Us</button>
          <button class="navbar-link" routerLink="/contact" mat-button>Contact</button>
        </div>
        <div *ngIf="isLoggedIn" fxLayoutAlign="end center" fxFlex="5">
          <button mat-icon-button [matMenuTriggerFor]="profileMenu" aria-label="User Profile Menu">
            <mat-icon>perm_identity</mat-icon>
          </button>
          <mat-menu #profileMenu>
            <p style="padding: 10px">Signed in as {{ name }}</p>
            <mat-divider></mat-divider>
            <button mat-menu-item (click)="redirectToProfile()">
              <mat-icon>settings</mat-icon>
              <span>Profile</span>
            </button>
            <!-- Next 3 should be admin-locked -->
            <button *ngIf="isAdmin()" mat-menu-item (click)="redirectToServices()">
              <mat-icon>build</mat-icon>
              <span>Services</span>
            </button>
            <button *ngIf="isAdmin()" mat-menu-item routerLink="/user">
              <mat-icon>person</mat-icon>
              <span>Users</span>
            </button>
            <button *ngIf="isAdmin()" mat-menu-item routerLink="/security-questions">
              <mat-icon>lock</mat-icon>
              <span>Security Questions</span>
            </button>
            
            <button *ngIf="isAdmin()" mat-menu-item routerLink="/purchases-by-service-graph">
              <mat-icon>chart</mat-icon>
           <span> Purchases By Graph</span>
          </button>

            <!-- to here -->
            <mat-divider></mat-divider>
            <button mat-menu-item (click)="signOut()">
              <mat-icon>logout</mat-icon>
              <span>Signout</span>
            </button>
          </mat-menu>
        </div>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
  <hr class="top-line" />

  <!-- main content -->
  <div fxFlex>
    <main class="main-content" fxFlex="100%;">
      <div id="content-wrap">
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>

  <!-- footer -->
  <div fxFlex>
    <footer class="footer">
      <mat-toolbar class="footer-content">
        <p>
          &copy; {{ year | date: "yyyy" }} - BCRS -
          <a href="https://www.bellevue.edu/" class="bu-link" target="_blank">Bellevue University</a>
        </p>
      </mat-toolbar>
    </footer>
  </div>
</div>
