<div fxLayout="column" class="update-div">
  <mat-card fxFlex class="mat-elevation-z8 update-container">
    <mat-card-title>Security Question Details</mat-card-title>
    <br />
    <mat-divider></mat-divider>

    <mat-card-content>
      <mat-card class="mat-elevation-z0" fxLayout="column" fxLayoutGap="10px">
        <form [formGroup]="form" (ngSubmit)="saveQuestion()" #questionForm>
          <mat-card-content>
            <mat-form-field>
              <input
                matInput
                [formControl]="form.controls['text']"
                placeholder="Security question text..."
                (keydown.enter)="saveQuestion()"
              />
              <mat-error
                class="error"
                *ngIf="
                  form.controls.text.hasError('required') &&
                  form.controls.text.touched
                "
                >You must enter a security question.</mat-error
              >
            </mat-form-field>
          </mat-card-content>

          <mat-card-actions>
            <button class="cancel" (click)="cancel()"  mat-raised-button>Cancel</button>
            <button class="submit" [disabled]="!form.valid" mat-raised-button>
              Submit
            </button>
          </mat-card-actions>
        </form>
      </mat-card>
    </mat-card-content>
  </mat-card>
</div>
