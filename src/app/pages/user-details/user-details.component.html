<div fxLayout="column" class="update-div">
  <mat-card fxFlex class="mat-elevation-z8 update-container">
    <mat-card-header>User Details</mat-card-header>
    <br />
    <mat-divider></mat-divider>

    <mat-card-content>
      <mat-card class="mat-elevation-z0" fxLayout="column" fxLayoutGap="10px">
        <form [formGroup]="form" (ngSubmit)="saveUser()" #questionForm>
          <mat-card-content>
            <!--userName-->
            <mat-form-field>
              <input
                matInput
                [formControl]="form.controls['userName']"
                disabled
              />
            </mat-form-field>
            <!--firstName-->
            <mat-form-field>
              <input
                matInput
                [formControl]="form.controls['firstName']"
                placeholder="First name"
              />
              <mat-error
                class="error"
                *ngIf="
                  form.controls.text.hasError('required') &&
                  form.controls.text.touched
                "
                >This field is required!</mat-error
              >
            </mat-form-field>
            <!--lastName-->
            <mat-form-field>
              <input
                matInput
                [formControl]="form.controls['lastName']"
                placeholder="Last name"
              />
              <mat-error
                class="error"
                *ngIf="
                  form.controls.text.hasError('required') &&
                  form.controls.text.touched
                "
                >This field is required!</mat-error
              >
            </mat-form-field>
            <!--phone-->
            <mat-form-field>
              <input
                matInput
                [formControl]="form.controls['phoneNumber']"
                placeholder="Phone number"
              />
              <mat-error
                class="error"
                *ngIf="
                  form.controls.text.hasError('required') &&
                  form.controls.text.touched
                "
                >This field is required!</mat-error
              >
            </mat-form-field>
            <!--address-->
            <mat-form-field>
              <input
                matInput
                [formControl]="form.controls['address']"
                placeholder="Address"
              />
              <mat-error
                class="error"
                *ngIf="
                  form.controls.text.hasError('required') &&
                  form.controls.text.touched
                "
                >This field is required!</mat-error
              >
            </mat-form-field>
            <!--email-->
            <mat-form-field>
              <input
                matInput
                [formControl]="form.controls['email']"
                placeholder="Email"
              />
              <mat-error
                class="error"
                *ngIf="
                  form.controls.text.hasError('required') &&
                  form.controls.text.touched
                "
                >This field is required!</mat-error
              >
            </mat-form-field>
            <!--role-->

            <mat-form-field appearance="fill">
              <mat-label>Role</mat-label>
              <select
                matNativeControl
                required
                [formControl]="form.controls['role']['role']"
              >
                <option value="standard">Standard</option>
                <option value="admin">Admin</option>
              </select>
            </mat-form-field>
          </mat-card-content>

          <mat-card-actions>
            <button class="cancel" (click)="cancel()" mat-raised-button>
              Cancel
            </button>
            <button class="submit" [disabled]="!form.valid" mat-raised-button>
              Submit
            </button>
          </mat-card-actions>
        </form>
      </mat-card>
    </mat-card-content>
  </mat-card>
</div>
